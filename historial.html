<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial de Ventas - Frutisha Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<script>
  // ✅ Verificar login antes de mostrar el historial
  const usuario = localStorage.getItem("usuarioActivo");
  if (!usuario) {
    window.location.href = "login.html";
  }
</script>

<h1>📚 Historial de Ventas</h1>

<div class="acciones" style="text-align:center; margin-bottom:10px;">
  <button onclick="descargarHistorial()">📥 Descargar Historial</button>
  <button onclick="borrarHistorial()">🗑 Borrar Todo</button>
  <button onclick="location.href='index.html'">🏪 Volver a Tienda</button>
</div>

<ul id="listaHistorial"></ul>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBtNWOs53cdTm0SYUZe_qCQb4OC-_VdcMQ",
    authDomain: "frutisha-store.firebaseapp.com",
    projectId: "inventario-ab270",
    storageBucket: "frutisha-store.appspot.com",
    messagingSenderId: "15388676345",
    appId: "1:15388676345:web:72c8e22a2aece1d4151228"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<script>
  let historial = [];

  async function cargarHistorial() {
    const lista = document.getElementById("listaHistorial");
    lista.innerHTML = "<li>Cargando...</li>";

    try {
      const snap = await db.collection("ventas").orderBy("fecha", "desc").get();
      historial = snap.docs.map(d => d.data());

      if (historial.length === 0) {
        lista.innerHTML = "<li>No hay ventas registradas.</li>";
        return;
      }

      lista.innerHTML = historial.map((venta, i) => `
        <li>
          <strong>Venta ${i + 1}</strong> — 📅 ${venta.fecha} 🕒 ${venta.hora}<br>
          ${venta.productos.map(p => `🔹 ${p}`).join("<br>")}
          <br>💵 Total: <strong>S/ ${venta.total.toFixed(2)}</strong>
        </li>
      `).join("");
    } catch (e) {
      console.error(e);
      lista.innerHTML = "<li>❌ Error al cargar el historial.</li>";
    }
  }

  function descargarHistorial() {
    if (historial.length === 0) {
      alert("⚠️ No hay historial para exportar.");
      return;
    }

    let contenido = "📚 Historial de Ventas - Frutisha Store\n\n";
    historial.forEach((venta, i) => {
      contenido += `Venta ${i + 1} - ${venta.fecha} ${venta.hora}\n`;
      venta.productos.forEach(p => contenido += `  - ${p}\n`);
      contenido += `Total: S/ ${venta.total.toFixed(2)}\n-------------------------\n`;
    });

    const blob = new Blob([contenido], { type: "text/plain;charset=utf-8" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `historial_${new Date().toISOString().slice(0,10)}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  async function borrarHistorial() {
    if (!confirm("¿Seguro que quieres borrar todo el historial?")) return;
    try {
      const snap = await db.collection("ventas").get();
      const batch = db.batch();
      snap.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
      alert("Historial borrado correctamente.");
      cargarHistorial();
    } catch (e) {
      console.error(e);
      alert("❌ Error al borrar historial.");
    }
  }

  // Cargar historial al abrir
  cargarHistorial();
</script>
</body>
</html>
