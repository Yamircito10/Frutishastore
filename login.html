<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Frutisha Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      max-width: 300px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .login-container button {
      width: 95%;
      padding: 10px;
      background-color: var(--rosa);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: var(--rosa-oscuro);
    }
    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üîê Iniciar Sesi√≥n</h1>

<div class="login-container">
  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="contrasena" placeholder="Contrase√±a">
  <button id="btnEntrar">Entrar</button>
  <div id="mensajeError" class="error-msg"></div>
</div>

<script>
  // Si ya hay sesi√≥n activa, redirigir
  if (localStorage.getItem("usuarioActivo")) {
    window.location.href = "index.html";
  }

  const usuarios = [
    { usuario: 'admin', contrasena: '100922', rol: 'admin' },
    { usuario: 'trabajador', contrasena: '1234', rol: 'trabajador' }
  ];

  document.getElementById("btnEntrar").addEventListener("click", () => {
    const user = document.getElementById('usuario').value.trim();
    const pass = document.getElementById('contrasena').value.trim();
    const mensaje = document.getElementById('mensajeError');

    mensaje.textContent = ""; // Limpiar mensaje previo

    const encontrado = usuarios.find(u => u.usuario === user && u.contrasena === pass);

    if (encontrado) {
      localStorage.setItem("usuarioActivo", encontrado.usuario);
      localStorage.setItem("rolActivo", encontrado.rol);
      window.location.href = 'index.html';
    } else {
      mensaje.textContent = "‚ùå Usuario o contrase√±a incorrectos";
    }
  });
</script>

</body>
</html>
