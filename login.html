<!doctype html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login | Frutisha Admin</title>
<link rel="stylesheet" href="assets/css/admin.css"/>
</head><body><div class="wrap">
<div class="card">
<h2>Iniciar sesión</h2>
<div class="grid">
  <div class="col6"><label>Usuario</label><input id="user" placeholder="admin"/></div>
  <div class="col6"><label>Contraseña</label><input id="pass" type="password" placeholder="••••••••"/></div>
</div>
<div style="margin-top:12px;display:flex;gap:10px;justify-content:flex-end">
  <button class="btn primary" id="btnLogin">Entrar</button>
</div>
<small>Guarda sesión en localStorage como tu sistema actual.</small>
</div>
</div>
<script>
document.getElementById("btnLogin").onclick=()=>{
  const u=(document.getElementById("user").value||"").trim();
  const p=(document.getElementById("pass").value||"").trim();
  if(!u||!p){ alert("Completa usuario y contraseña"); return; }
  localStorage.setItem("usuarioActivo", u);
  location.href="index.html";
};
</script>
</body></html>
