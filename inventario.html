<!doctype html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Inventario | Frutisha Admin</title>
<link rel="stylesheet" href="assets/css/admin.css"/>
</head><body>
<div class="wrap">
  <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
    <h1 style="margin:8px 0">Inventario</h1>
    <div style="display:flex;gap:10px">
      <a class="btn" href="index.html">Dashboard</a>
      <button class="btn" onclick="localStorage.removeItem('usuarioActivo');location.href='login.html'">Salir</button>
    </div>
  </div>

  <div class="card">
    <h2 style="margin:0 0 10px 0">Nuevo / Editar</h2>
    <div class="grid">
      <div class="col6"><label>Nombre</label><input id="nombre" placeholder="Polo Oversize"/></div>
      <div class="col6"><label>Categoría</label><input id="categoria" placeholder="Polos"/></div>
      <div class="col6"><label>Precio (PEN)</label><input id="precio" type="number" placeholder="49.90"/></div>
      <div class="col6"><label>Talla</label><select id="talla"><option>S</option><option selected>M</option><option>L</option><option>XL</option></select></div>
      <div class="col6"><label>Stock</label><input id="stock" type="number" placeholder="10"/></div>
      <div class="col6"><label>SKU (opcional)</label><input id="sku" placeholder="FRU-001"/></div>
    </div>
    <div style="margin-top:12px;display:flex;gap:10px;justify-content:flex-end">
      <button class="btn" id="btnLimpiar">Limpiar</button>
      <button class="btn primary" id="btnGuardar">Guardar</button>
    </div>
  </div>

  <div class="card">
    <h2 style="margin:0 0 10px 0">Listado</h2>
    <div style="overflow:auto;border-radius:16px">
      <table>
        <thead><tr><th>Producto</th><th>Categoría</th><th>Talla</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr></thead>
        <tbody id="tablaInventario"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="assets/js/firebase-init.js"></script>
<script src="assets/js/app.js"></script>
</body></html>
