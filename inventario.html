<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Frutisha Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .inventario-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .producto-item {
      background: #fff;
      border: 1px solid var(--rosa);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .producto-item input {
      width: 90%;
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    .acciones-globales {
      margin-top: 15px;
      text-align: center;
    }
    .guardar-btn {
      background-color: var(--rosa);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .guardar-btn:hover {
      background-color: var(--rosa-oscuro);
    }
    .nuevo-item {
      background: #f8f9fa;
      border: 2px dashed var(--rosa);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <script>
    const usuario = localStorage.getItem("usuarioActivo");
    const rol = localStorage.getItem("rolActivo");
    if (!usuario || rol !== "admin") {
      alert("‚ùå Acceso denegado. Solo administradores pueden ver el inventario.");
      window.location.href = "index.html";
    }
  </script>

  <h1>üì¶ Inventario - Frutisha Store</h1>

  <div class="inventario-container" id="contenedor-inventario"></div>

  <!-- üîπ Agregar nueva prenda -->
  <div class="nuevo-item">
    <h3>‚ûï Agregar nueva prenda</h3>
    <input type="text" id="nuevo-nombre" placeholder="Nombre de la prenda">
    <input type="number" id="nuevo-precio" placeholder="Precio (S/)" min="0">
    <input type="number" id="nuevo-stock" placeholder="Stock inicial" min="0">
    <button class="guardar-btn" onclick="agregarPrenda()">Agregar</button>
  </div>

  <div class="acciones-globales">
    <button class="guardar-btn" onclick="guardarCambios()">üíæ Guardar Cambios</button>
    <button class="guardar-btn" onclick="location.href='index.html'">üè™ Volver a la Tienda</button>
  </div>

  <!-- üîπ Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "frutisha-store.firebaseapp.com",
      projectId: "frutisha-store",
      storageBucket: "frutisha-store.appspot.com",
      messagingSenderId: "15388676345",
    appId: "1:15388676345:web:72c8e22a2aece1d4151228"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    let prendas = [];

    // ‚úÖ Cargar datos desde Firebase
    async function cargarInventario() {
      const snapshot = await db.collection("inventario").get();
      prendas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderInventario();
    }

    // ‚úÖ Mostrar productos existentes
    function renderInventario() {
      const contenedor = document.getElementById("contenedor-inventario");
      contenedor.innerHTML = "";

      prendas.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "producto-item";
        div.innerHTML = `
          <label><strong>Nombre:</strong></label>
          <input type="text" id="nombre-${index}" value="${item.nombre}">
          <label><strong>Precio (S/):</strong></label>
          <input type="number" id="precio-${index}" value="${item.precio}" min="0">
          <label><strong>Stock:</strong></label>
          <input type="number" id="stock-${index}" value="${item.stock}" min="0">
        `;
        contenedor.appendChild(div);
      });
    }

    // ‚úÖ Guardar cambios de todos los productos
    async function guardarCambios() {
      for (let i = 0; i < prendas.length; i++) {
        const nuevoNombre = document.getElementById(`nombre-${i}`).value.trim();
        const nuevoPrecio = parseFloat(document.getElementById(`precio-${i}`).value) || 0;
        const nuevoStock = parseInt(document.getElementById(`stock-${i}`).value) || 0;

        await db.collection("inventario").doc(prendas[i].id).update({
          nombre: nuevoNombre,
          precio: nuevoPrecio,
          stock: nuevoStock
        });
      }
      alert("‚úÖ Inventario actualizado correctamente");
      cargarInventario();
    }

    // ‚úÖ Agregar una nueva prenda
    async function agregarPrenda() {
      const nombre = document.getElementById("nuevo-nombre").value.trim();
      const precio = parseFloat(document.getElementById("nuevo-precio").value) || 0;
      const stock = parseInt(document.getElementById("nuevo-stock").value) || 0;

      if (!nombre) {
        alert("‚ö†Ô∏è Ingresa el nombre de la prenda");
        return;
      }

      await db.collection("inventario").add({
        nombre: nombre,
        precio: precio,
        stock: stock
      });

      document.getElementById("nuevo-nombre").value = "";
      document.getElementById("nuevo-precio").value = "";
      document.getElementById("nuevo-stock").value = "";

      alert("‚úÖ Nueva prenda agregada");
      cargarInventario();
    }

    cargarInventario();
  </script>

</body>
</html>
