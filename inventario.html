<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>

<script>
  // ‚úÖ Verificar login y rol admin
  const usuario = localStorage.getItem("usuarioActivo");
  const rol = localStorage.getItem("rolActivo");

  if (!usuario) {
    window.location.href = "login.html";
  } else if (rol !== "admin") {
    alert("Acceso restringido: solo para administradores.");
    window.location.href = "index.html";
  }
</script>

<h1>üì¶ Inventario</h1>

<div class="acciones" style="margin-bottom:10px;">
  <button onclick="location.href='index.html'">üè™ Volver a Tienda</button>
</div>

<!-- Aqu√≠ va tu tabla/listado de inventario -->
<section id="lista-inventario"></section>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBtNWOs53cdTm0SYUZe_qCQb4OC-_VdcMQ",
    authDomain: "frutisha-store.firebaseapp.com",
    projectId: "inventario-ab270",
    storageBucket: "frutisha-store.appspot.com",
    messagingSenderId: "15388676345",
    appId: "1:15388676345:web:72c8e22a2aece1d4151228"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<script>
  // Aqu√≠ cargas y gestionas el inventario como en tu c√≥digo original
  async function cargarInventario() {
    const contenedor = document.getElementById("lista-inventario");
    contenedor.innerHTML = "<p>Cargando inventario...</p>";

    try {
      const snap = await db.collection("inventario").get();
      if (snap.empty) {
        contenedor.innerHTML = "<p>No hay productos registrados.</p>";
        return;
      }

      contenedor.innerHTML = snap.docs.map(doc => {
        const p = doc.data();
        return `
          <div class="producto">
            <strong>${p.nombre}</strong><br>
            Stock: ${p.stock} unidades<br>
            Precio: S/ ${p.precio.toFixed(2)}
          </div>
        `;
      }).join("");
    } catch (e) {
      console.error(e);
      contenedor.innerHTML = "<p>‚ùå Error al cargar inventario.</p>";
    }
  }

  cargarInventario();
</script>

</body>
</html>
