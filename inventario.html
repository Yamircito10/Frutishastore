<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario - Frutisha Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .inventario-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .producto-item {
      background: #fff;
      border: 1px solid var(--rosa);
      border-radius: 12px;
      padding: 12px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .producto-item input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
      box-sizing: border-box;
    }
    .tallas-editor {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 6px;
    }
    .talla-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 8px;
      background: #fafafa;
    }
    .talla-card label {
      display:block;
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    .acciones-globales {
      margin-top: 15px;
      text-align: center;
    }
    .guardar-btn {
      background-color: var(--rosa);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }
    .guardar-btn:hover { background-color: var(--rosa-oscuro); }
    .eliminar-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .eliminar-btn:hover { background-color: #b02a37; }

    @media (max-width:600px){
      .tallas-editor { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>

<script>
  // Solo ADMIN
  const usuario = localStorage.getItem("usuarioActivo");
  const rol = localStorage.getItem("rolActivo");
  if (!usuario || rol !== "admin") {
    alert("‚ùå Acceso denegado. Solo administradores pueden ver el inventario.");
    window.location.href = "index.html";
  }
</script>

<h1>üì¶ Inventario - Frutisha Store</h1>

<div class="acciones" style="text-align:center; margin-bottom:10px;">
  <button class="guardar-btn" onclick="location.href='index.html'">üè™ Volver a la Tienda</button>
</div>

<div class="inventario-container" id="contenedor-inventario"></div>

<!-- üîπ Agregar nueva prenda -->
<div class="producto-item" style="margin-top:15px; max-width: 680px; margin-inline:auto;">
  <h3>‚ûï Agregar nueva prenda</h3>
  <input type="text" id="nuevo-nombre" placeholder="Nombre de la prenda">
  <input type="number" id="nuevo-precio" placeholder="Precio (S/)" min="0" step="0.01">
  <div style="font-size:13px;color:#666;margin-bottom:6px;">
    Las tallas se crear√°n por defecto (T4‚ÄìT16, stock 0). Luego podr√°s editar cada talla.
  </div>
  <button class="guardar-btn" onclick="agregarPrenda()">Agregar</button>
</div>

<div class="acciones-globales">
  <button class="guardar-btn" onclick="guardarCambios()">üíæ Guardar Cambios</button>
</div>

<!-- ‚úÖ Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "frutisha-store.firebaseapp.com",
    projectId: "inventario-ab270",
    storageBucket: "frutisha-store.appspot.com",
    messagingSenderId: "15388676345",
    appId: "1:15388676345:web:72c8e22a2aece1d4151228"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<script>
  // === Utilidades locales (mismas que usa index/app.js) ===
  function generarTallas(inicio = 4, fin = 16) {
    const tallas = [];
    for (let t = inicio; t <= fin; t += 2) {
      tallas.push({ talla: t, precio: null, stock: 0 });
    }
    return tallas;
  }

  let prendasInv = [];

  async function cargarInventario() {
    try {
      const snapshot = await db.collection("inventario").get();
      prendasInv = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderInventario();
    } catch (error) {
      console.error("Error cargando inventario:", error);
      document.getElementById("contenedor-inventario").innerHTML =
        "<p>‚ùå Error al cargar inventario. Revisa consola.</p>";
    }
  }

  function renderInventario() {
    const contenedor = document.getElementById("contenedor-inventario");
    contenedor.innerHTML = "";

    if (!prendasInv.length) {
      contenedor.innerHTML = "<p>‚ö†Ô∏è No hay productos en el inventario.</p>";
      return;
    }

    prendasInv.forEach((item, i) => {
      const tallas = Array.isArray(item.tallas) && item.tallas.length
        ? item.tallas
        : generarTallas();

      const tallasInputs = tallas.map(t => `
        <div class="talla-card">
          <div><strong>T${t.talla}</strong></div>
          <label>Stock</label>
          <input type="number" min="0" id="talla-${i}-${t.talla}-stock" value="${t.stock ?? 0}">
          <label>Precio (opcional)</label>
          <input type="number" min="0" step="0.01" id="talla-${i}-${t.talla}-precio" value="${t.precio ?? ""}" placeholder="‚Äî">
        </div>
      `).join("");

      const div = document.createElement("div");
      div.className = "producto-item";
      div.innerHTML = `
        <h3 style="margin-top:0;">${item.nombre ?? "(Sin nombre)"} <span style="color:#c2185b;font-weight:600;">(Stock: ${item.stock ?? 0})</span></h3>
        <label><strong>Nombre:</strong></label>
        <input type="text" id="nombre-${i}" value="${item.nombre ?? ""}">
        <label><strong>Precio general (S/):</strong></label>
        <input type="number" id="precio-${i}" value="${item.precio ?? 0}" min="0" step="0.01">

        <div style="margin-top:8px;">
          <strong>Tallas (stock por talla):</strong>
          <div class="tallas-editor" id="tallas-${i}">
            ${tallasInputs}
          </div>
          <small style="color:#666;">El stock general se recalcula autom√°ticamente al guardar.</small>
        </div>

        <button class="eliminar-btn" onclick="eliminarPrenda('${item.id}')">üóë Eliminar</button>
      `;
      contenedor.appendChild(div);
    });
  }

  async function guardarCambios() {
    try {
      for (let i = 0; i < prendasInv.length; i++) {
        const id = prendasInv[i].id;
        const nuevoNombre = document.getElementById(`nombre-${i}`).value.trim();
        const nuevoPrecio = parseFloat(document.getElementById(`precio-${i}`).value) || 0;

        // Reconstruir tallas desde inputs
        const baseTallas = Array.isArray(prendasInv[i].tallas) && prendasInv[i].tallas.length
          ? prendasInv[i].tallas
          : generarTallas();

        const tallasActualizadas = baseTallas.map(t => {
          const stockEl = document.getElementById(`talla-${i}-${t.talla}-stock`);
          const precioEl = document.getElementById(`talla-${i}-${t.talla}-precio`);
          return {
            talla: t.talla,
            stock: parseInt(stockEl?.value || "0", 10),
            precio: precioEl?.value ? parseFloat(precioEl.value) : null
          };
        });

        const stockGeneral = tallasActualizadas.reduce((acc, t) => acc + (t.stock || 0), 0);

        await db.collection("inventario").doc(id).update({
          nombre: nuevoNombre || prendasInv[i].nombre || "",
          precio: nuevoPrecio,
          tallas: tallasActualizadas,
          stock: stockGeneral
        });
      }

      alert("‚úÖ Inventario actualizado correctamente");
      cargarInventario();
    } catch (error) {
      console.error("Error guardando cambios:", error);
      alert("‚ùå Error al guardar. Revisa la consola y tu conexi√≥n.");
    }
  }

  async function agregarPrenda() {
    const nombre = document.getElementById("nuevo-nombre").value.trim();
    const precio = parseFloat(document.getElementById("nuevo-precio").value) || 0;

    if (!nombre) {
      alert("‚ö†Ô∏è Ingresa el nombre de la prenda");
      return;
    }

    try {
      const tallas = generarTallas(); // T4‚ÄìT16 con stock 0
      const stock = 0;

      await db.collection("inventario").add({
        nombre, precio, tallas, stock
      });

      document.getElementById("nuevo-nombre").value = "";
      document.getElementById("nuevo-precio").value = "";

      alert("‚úÖ Nueva prenda agregada");
      cargarInventario();
    } catch (error) {
      console.error("Error agregando prenda:", error);
      alert("‚ùå No se pudo agregar. Revisa la consola.");
    }
  }

  async function eliminarPrenda(id) {
    if (!confirm("¬øSeguro que deseas eliminar esta prenda?")) return;
    try {
      await db.collection("inventario").doc(id).delete();
      alert("üóë Prenda eliminada");
      cargarInventario();
    } catch (error) {
      console.error("Error eliminando prenda:", error);
      alert("‚ùå No se pudo eliminar. Revisa la consola.");
    }
  }

  cargarInventario();
</script>

</body>
</html>
