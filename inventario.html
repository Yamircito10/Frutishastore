<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Frutisha Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .inventario-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .producto-item {
      background: #fff;
      border: 1px solid var(--rosa);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .producto-item input {
      width: 90%;
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    .guardar-btn {
      background-color: var(--rosa);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 6px;
    }
    .guardar-btn:hover {
      background-color: var(--rosa-oscuro);
    }
  </style>
</head>
<body>

  <script>
    const usuario = localStorage.getItem("usuarioActivo");
    const rol = localStorage.getItem("rolActivo");
    if (!usuario || rol !== "admin") {
      alert("‚ùå Acceso denegado. Solo administradores pueden ver el inventario.");
      window.location.href = "index.html";
    }
  </script>

  <h1>üì¶ Inventario - Frutisha Store</h1>

  <div class="inventario-container" id="contenedor-inventario"></div>

  <div class="acciones">
    <button class="guardar-btn" onclick="guardarCambios()">üíæ Guardar Cambios</button>
    <button class="boton" onclick="location.href='index.html'">üè™ Volver a la Tienda</button>
  </div>

  <!-- üîπ Configuraci√≥n Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "frutisha-store.firebaseapp.com",
      projectId: "frutisha-store",
      storageBucket: "frutisha-store.appspot.com",
      messagingSenderId: "XXXXXXXX",
      appId: "1:XXXX:web:XXXX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    let prendas = [];

    // ‚úÖ Cargar datos desde Firebase
    async function cargarInventario() {
      const snapshot = await db.collection("inventario").get();
      prendas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderInventario();
    }

    // ‚úÖ Mostrar productos en pantalla
    function renderInventario() {
      const contenedor = document.getElementById("contenedor-inventario");
      contenedor.innerHTML = "";

      prendas.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "producto-item";

        div.innerHTML = `
          <label><strong>Nombre:</strong></label>
          <input type="text" id="nombre-${index}" value="${item.nombre}">
          <label><strong>Stock:</strong></label>
          <input type="number" id="stock-${index}" value="${item.stock}" min="0">
        `;
        contenedor.appendChild(div);
      });
    }

    // ‚úÖ Guardar cambios en Firebase
    async function guardarCambios() {
      for (let i = 0; i < prendas.length; i++) {
        const nuevoNombre = document.getElementById(`nombre-${i}`).value.trim();
        const nuevoStock = parseInt(document.getElementById(`stock-${i}`).value) || 0;

        await db.collection("inventario").doc(prendas[i].id).update({
          nombre: nuevoNombre,
          stock: nuevoStock
        });
      }
      alert("‚úÖ Inventario actualizado correctamente");
      cargarInventario(); // refrescar vista
    }

    // ‚úÖ Cargar inventario al abrir p√°gina
    cargarInventario();
  </script>

</body>
</html>
