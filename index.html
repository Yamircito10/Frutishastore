<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frutisha Store - Perú</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .nav-acciones {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

<script>
  // ✅ Verificar login al cargar
  const usuario = localStorage.getItem("usuarioActivo");
  const rol = localStorage.getItem("rolActivo");
  if (!usuario) {
    window.location.href = "login.html";
  }
</script>

<h1>🛍 Frutisha Store</h1>

<!-- 🔗 Navegación -->
<div class="acciones nav-acciones">
  <button onclick="location.href='ventas.html'">📈 Reporte de ventas</button>
  <button onclick="location.href='historial.html'">📚 Historial</button>
  <button id="btn-inventario" style="display:none;" onclick="location.href='inventario.html'">📦 Inventario</button>
  <button onclick="cerrarSesion()">🔒 Cerrar sesión</button>
</div>

<!-- 🧾 Productos -->
<section id="lista-prendas" class="productos"></section>

<!-- 💵 Carrito -->
<div id="total">Total: S/ 0.00</div>
<div id="lista">
  <p><strong>Productos seleccionados:</strong></p>
  <ul id="productos"></ul>
</div>

<div class="acciones">
  <button onclick="finalizarVenta()">💾 Finalizar Venta</button>
  <button class="reiniciar-btn" onclick="reiniciarCarrito()">🔄 Reiniciar Carrito</button>
</div>

<!-- 🗂 Historial en la portada -->
<div id="historial" style="margin-top:30px;">
  <h2>📋 Historial del Día</h2>
  <ul id="ventasDia"></ul>
  <div class="acciones">
    <button class="borrar-btn" onclick="borrarHistorial()">🗑 Borrar Historial</button>
    <button onclick="descargarTXT()">📥 Descargar TXT</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

<!-- Tu lógica principal -->
<script src="app.js"></script>

<script>
  // Mostrar botón “Inventario” solo a admin
  if (rol === "admin") {
    document.getElementById("btn-inventario").style.display = "inline-block";
  }

  // Función cerrar sesión
  function cerrarSesion() {
    localStorage.removeItem("usuarioActivo");
    localStorage.removeItem("rolActivo");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
