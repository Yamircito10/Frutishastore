<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frutisha Store - Perú</title>

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .nav-acciones {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 8px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body class="container py-4">

<script>
  const usuario = localStorage.getItem("usuarioActivo");
  const rol = localStorage.getItem("rolActivo");
  if (!usuario) {
    window.location.href = "login.html";
  }
</script>

<h1 class="mb-4 text-center">🛍 Frutisha Store</h1>

<!-- 🔗 Navegación -->
<div class="nav-acciones mb-4">
  <button class="btn btn-primary" onclick="location.href='ventas.html'">📈 Reporte de ventas</button>
  <button class="btn btn-secondary" onclick="location.href='historial.html'">📚 Historial</button>
  <button id="btn-inventario" class="btn btn-warning" style="display:none;" onclick="location.href='inventario.html'">📦 Inventario</button>
  <button class="btn btn-danger" onclick="cerrarSesion()">🔒 Cerrar sesión</button>
</div>

<!-- 🧾 Productos -->
<section id="lista-prendas" class="productos mb-4"></section>

<!-- 💵 Carrito -->
<div id="total" class="mb-2 fw-bold">Total: S/ 0.00</div>
<div id="lista" class="mb-4">
  <p><strong>Productos seleccionados:</strong></p>
  <ul id="productos" class="list-group"></ul>
</div>

<div class="d-flex gap-2 mb-4">
  <button class="btn btn-success" onclick="finalizarVenta()">💾 Finalizar Venta</button>
  <button class="btn btn-outline-secondary" onclick="reiniciarCarrito()">🔄 Reiniciar Carrito</button>
</div>

<!-- 🗂 Historial -->
<div id="historial" class="mt-5">
  <h2>📋 Historial del Día</h2>
  <ul id="ventasDia" class="list-group mb-3"></ul>
  <div class="d-flex gap-2">
    <button class="btn btn-outline-danger" onclick="borrarHistorial()">🗑 Borrar Historial</button>
    <button class="btn btn-info text-white" onclick="descargarTXT()">📥 Descargar TXT</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBtNWOs53cdTm0SYUZe_qCQb4OC-_VdcMQ",
    authDomain: "frutisha-store.firebaseapp.com",
    projectId: "inventario-ab270",
    storageBucket: "frutisha-store.appspot.com",
    messagingSenderId: "15388676345",
    appId: "1:15388676345:web:72c8e22a2aece1d4151228"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<!-- Lógica principal -->
<script src="app.js"></script>

<script>
  if (rol === "admin") {
    document.getElementById("btn-inventario").style.display = "inline-block";
  }

  function cerrarSesion() {
    localStorage.removeItem("usuarioActivo");
    localStorage.removeItem("rolActivo");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
