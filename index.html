<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fruitsha Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <header>
    <h1>Fruitsha Store</h1>
    <button id="logout">Cerrar sesión</button>
  </header>

  <main class="container">
    <!-- Sección productos -->
    <section>
      <h2>Productos</h2>
      <div id="productos"></div>
    </section>

    <!-- Sección carrito -->
    <section>
      <h2>Carrito</h2>
      <ul id="carrito"></ul>
      <p class="total">Total: S/. <span id="total">0.00</span></p>
      <button id="guardarVenta">Guardar Venta</button>
      <button id="exportarExcel">Exportar a Excel</button>
    </section>
  </main>

  <!-- Historial de ventas -->
  <section>
    <h2>Historial de Ventas</h2>
    <ul id="historial"></ul>
  </section>

  <!-- Scripts principales -->
  <script>
    // Verificar autenticación antes de mostrar la tienda
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });

    // Cerrar sesión
    document.getElementById('logout').addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
