<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruitsha Store - Panel de Ventas</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>🍓 Fruitsha Store - Panel de Ventas</h1>
  </header>

  <!-- Navegación -->
  <nav>
    <button onclick="mostrarSeccion('carrito')">🛒 Carrito</button>
    <button onclick="mostrarSeccion('historial')">📑 Historial</button>
    <button onclick="mostrarSeccion('inventario')">📦 Inventario</button>
    <button onclick="mostrarSeccion('reporte')">📊 Reporte Tallas</button>
  </nav>

  <!-- Carrito -->
  <section id="carrito" class="seccion">
    <h2>🛒 Carrito de Compras</h2>
    <div>
      <label>Producto: <input type="text" id="producto"></label>
      <label>Precio: <input type="number" id="precio" min="0"></label>
      <label>Cantidad: <input type="number" id="cantidad" min="1" value="1"></label>
      <button class="btn-accion" onclick="agregarAlCarrito()">Agregar</button>
    </div>
    <ul id="listaCarrito"></ul>
    <p id="totalCarrito">Total: S/ 0.00</p>
    <button class="btn-accion" onclick="finalizarVenta()">✅ Finalizar Venta</button>
    <button class="btn-peligro" onclick="reiniciarCarrito()">🔄 Reiniciar Carrito</button>
  </section>

  <!-- Historial -->
  <section id="historial" class="seccion">
    <h2>📑 Historial de Ventas</h2>
    <div id="listaHistorial"></div>
    <button class="btn-peligro" onclick="borrarHistorial()">🗑️ Borrar Historial</button>
    <button class="btn-descargar" onclick="descargarHistorial()">⬇️ Descargar TXT</button>
  </section>

  <!-- Inventario -->
  <section id="inventario" class="seccion">
    <h2>📦 Inventario</h2>
    <div id="listaInventario"></div>
  </section>

  <!-- Reporte Tallas -->
  <section id="reporte" class="seccion">
    <h2>📊 Reporte por Tallas</h2>
    <div id="listaTallas"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
