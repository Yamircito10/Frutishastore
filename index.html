<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fruitsha Store - Per√∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Vincular tu archivo de estilos existente -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Fruitsha Store</h1>
    <nav>
      <button onclick="mostrarSeccion('carrito')">Carrito</button>
      <button onclick="mostrarHistorial()">Historial</button>
      <button onclick="mostrarInventario()">Inventario</button>
      <button onclick="mostrarReporteTallas()">Reporte Tallas</button>
    </nav>
  </header>

  <main>
    <!-- ================== CARRITO ================== -->
    <section id="carrito" class="seccion">
      <h2>Carrito de Compras</h2>
      <div class="formulario">
        <input type="text" id="nombreProducto" placeholder="Nombre del producto">
        <input type="number" id="precioProducto" placeholder="Precio">
        <input type="number" id="cantidadProducto" placeholder="Cantidad">
        <button onclick="agregarProducto()">Agregar</button>
      </div>

      <ul id="listaCarrito"></ul>
      <p id="totalCarrito">Total: S/.0.00</p>

      <button onclick="finalizarVenta()">Finalizar Venta</button>
      <button onclick="reiniciarCarrito()">Reiniciar Carrito</button>
    </section>

    <!-- ================== HISTORIAL ================== -->
    <section id="historial" class="seccion" style="display:none;">
      <h2>Historial de Ventas</h2>
      <div id="contenedorHistorial"></div>
      <button onclick="borrarHistorial()">Borrar Historial</button>
      <button onclick="descargarHistorial()">Descargar TXT</button>
    </section>

    <!-- ================== INVENTARIO ================== -->
    <section id="inventario" class="seccion" style="display:none;">
      <h2>Inventario</h2>
      <div id="contenedorInventario"></div>
    </section>

    <!-- ================== REPORTE TALLAS ================== -->
    <section id="reporteTallas" class="seccion" style="display:none;">
      <h2>Reporte de Tallas</h2>
      <div id="contenedorTallas"></div>
    </section>
  </main>

  <!-- Conectar el script -->
  <script src="app.js"></script>
</body>
</html>
