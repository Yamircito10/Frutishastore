<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frutisha Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    .prenda-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      background: #fff;
    }
    .prenda-item button {
      margin-top: 5px;
      padding: 5px 10px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .prenda-item button:hover {
      background: #e055a5;
    }
    #carrito {
      list-style: none;
      padding: 0;
    }
    #carrito li {
      margin: 5px 0;
      background: #fff;
      padding: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #carrito button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #carrito button:hover {
      background: #d93636;
    }
    #total {
      font-weight: bold;
    }
    button#finalizar {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button#finalizar:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Frutisha Store</h1>

  <h2>Lista de prendas</h2>
  <div id="listaPrendas">Cargando productos...</div>

  <h2>Carrito de compras</h2>
  <ul id="carrito"></ul>
  <p><strong>Total:</strong> <span id="total">S/ 0.00</span></p>
  <button id="finalizar" onclick="finalizarVenta()">Finalizar venta</button>

  <!-- Scripts de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <!-- Tu lÃ³gica de la tienda -->
  <script src="app.js"></script>
</body>
</html>
