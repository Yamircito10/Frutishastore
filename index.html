<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fruitsha Store - Panel de Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🍓 Fruitsha Store</h1>
    <nav>
      <button onclick="mostrarSeccion('inventario')">Inventario</button>
      <button onclick="mostrarSeccion('ventas')">Reportes de Ventas</button>
      <button onclick="mostrarSeccion('historial')">Historial</button>
      <button onclick="mostrarSeccion('reporteTallas')">Reporte de Tallas</button>
    </nav>
  </header>

  <!-- Sección Inventario -->
  <section id="inventario" class="seccion">
    <h2>Inventario</h2>
    <div id="listaInventario"></div>
  </section>

  <!-- Sección Reportes de Ventas -->
  <section id="ventas" class="seccion" style="display:none;">
    <h2>Reportes de Ventas</h2>
    <ul id="carrito"></ul>
    <p>Total: S/. <span id="total">0.00</span></p>
    <button id="guardarVenta">Guardar Venta</button>
    <button id="finalizarVenta">Finalizar Venta</button>
    <button id="reiniciarCarrito">Reiniciar Carrito</button>
  </section>

  <!-- Sección Historial -->
  <section id="historial" class="seccion" style="display:none;">
    <h2>Historial de Ventas</h2>
    <ul id="listaHistorial"></ul>
    <button id="borrarHistorial">Borrar Historial</button>
    <button id="descargarTXT">Descargar TXT</button>
  </section>

  <!-- Sección Reporte de Tallas -->
  <section id="reporteTallas" class="seccion" style="display:none;">
    <h2>Reporte de Tallas</h2>
    <div id="contenedorTallas"></div>
  </section>

  <script src="firebase.js"></script>
  <script src="app.js"></script>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
