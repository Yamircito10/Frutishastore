<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruitsha Store - Panel de Ventas</title>

  <!-- Tus estilos CSS originales -->
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase App y Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>Fruitsha Store</h1>
    <button onclick="cerrarSesion()">Cerrar Sesi贸n</button>
  </header>

  <main>
    <!-- Productos -->
    <section id="productos">
      <h2>Productos Disponibles</h2>
      <div id="productos-lista"></div>
    </section>

    <!-- Carrito de Compras -->
    <section id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="carrito-lista"></ul>
      <p>Total: <span id="total">S/ 0.00</span></p>
      <button onclick="finalizarVenta()">Finalizar Venta</button>
      <button onclick="reiniciarCarrito()">Reiniciar Carrito</button>
    </section>

    <!-- Historial de Ventas -->
    <section id="historial">
      <h2>Historial de Ventas</h2>
      <div id="ventas-historial"></div>
      <button onclick="borrarHistorial()">Borrar Historial</button>
      <button onclick="descargarHistorial()">Descargar TXT</button>
    </section>
  </main>

  <script>
    // Protecci贸n de sesi贸n
    if (!localStorage.getItem("usuarioActivo")) {
      window.location.href = "login.html";
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "login.html";
    }

    // ===== Tu configuraci贸n de Firebase original =====
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
    authDomain: "frutisha-store.firebaseapp.com",
    projectId: "inventario-ab270",
    storageBucket: "frutisha-store.appspot.com",
    messagingSenderId: "15388676345",
    appId: "1:15388676345:web:72c8e22a2aece1d4151228"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script src="app.js"></script>
</body>
</html>
