<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruitsha Store - Panel de Ventas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Fruitsha Store</h1>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </header>

  <main>
    <!-- Carrito de Compras -->
    <section id="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="carrito-lista"></ul> <!-- Agregado para que se muestren los productos del carrito -->
      <p>Total: <span id="total">S/ 0.00</span></p>
      <button id="finalizar-venta">Finalizar Venta</button>
      <button id="reiniciar-carrito">Reiniciar Carrito</button>
    </section>

    <!-- Lista de Productos -->
    <section id="productos">
      <h2>Productos Disponibles</h2>
      <div id="productos-lista"></div> <!-- Aquí se muestran los productos -->
    </section>

    <!-- Historial de Ventas -->
    <section id="historial">
      <h2>Historial de Ventas</h2>
      <div id="ventas-historial"></div>
      <button id="borrar-historial">Borrar Historial</button>
      <button id="descargar-txt">Descargar TXT</button>
    </section>
  </main>

  <script>
    // Protección de sesión
    if (!localStorage.getItem("usuarioActivo")) {
      window.location.href = "login.html";
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "login.html";
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
