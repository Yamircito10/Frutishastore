<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frutisha Store - Perú</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Un toque visual extra para tallas sin stock (opcional) */
    .boton-talla:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      text-decoration: line-through;
    }
    .top-actions {
      display: flex; 
      flex-wrap: wrap; 
      gap: 8px; 
      justify-content: center; 
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<script>
  // ✅ Verificar sesión
  const usuario = localStorage.getItem("usuarioActivo");
  const rol = localStorage.getItem("rolActivo");
  if (!usuario) {
    window.location.href = "login.html";
  }
</script>

<h1>🛍 Frutisha Store</h1>

<!-- Acciones superiores -->
<div class="top-actions">
  <button id="btn-inventario" style="display:none;" onclick="location.href='inventario.html'">📦 Inventario</button>
  <button onclick="location.href='ventas.html'">🧾 Ventas</button>
  <button onclick="location.href='historial.html'">📚 Historial</button>
<button onclick="location.href='reporte-tallas.html'">📊 Reporte por Tallas</button>
  <button onclick="cerrarSesion()">🔒 Cerrar sesión</button>
</div>

<!-- Lista de productos -->
<section id="lista-prendas" class="productos"></section>

<!-- Carrito -->
<div id="total">Total: S/ 0.00</div>

<div id="lista">
  <p><strong>Productos seleccionados:</strong></p>
  <ul id="productos"></ul>
</div>

<div class="acciones">
  <button onclick="finalizarVenta()">💾 Finalizar Venta</button>
  <button class="reiniciar-btn" onclick="reiniciarCarrito()">🔄 Reiniciar Carrito</button>
</div>

<!-- Historial del día (vista rápida) -->
<div id="historial" style="margin-top:30px;">
  <h2>📋 Historial del Día</h2>
  <ul id="ventasDia"></ul>
  <div class="acciones">
    <button class="borrar-btn" onclick="borrarHistorial()">🗑 Borrar Historial</button>
    <button onclick="descargarTXT()">📥 Descargar TXT</button>
  </div>
</div>

<!-- Firebase (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script>
  // ✅ Config de tu proyecto inventario-ab270 (ajusta TU_API_KEY si hace falta)
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "inventario-ab270.firebaseapp.com",
    projectId: "inventario-ab270",
    storageBucket: "inventario-ab270.firebasestorage.app",
    messagingSenderId: "15388676345",
    appId: "1:15388676345:web:72c8e22a2aece1d4151228"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<!-- Tu lógica principal -->
<script src="app.js"></script>

<script>
  // Mostrar botón Inventario solo para admin
  if (rol === "admin") {
    document.getElementById("btn-inventario").style.display = "inline-block";
  }

  function cerrarSesion() {
    localStorage.removeItem("usuarioActivo");
    localStorage.removeItem("rolActivo");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
